<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Renato Brandão sorrindo, usando óculos marrom e camiseta cinza, fundo bordô"
        />
        <p>@renatobrandaao</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!-- UL = lista desordenada e OL = lista ordenada-->
      <ul>
        <li>
          <a href="https://www.facebook.com/RenatoBrandaao">Meu facebook</a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/renato-lima-brandao/"
            target="_blank"
            >Me siga no Linkedin</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/renatobrandaao" target="_blank"
            >Me siga no Instagram</a
          >
        </li>
        <li>
          <a href="https://github.com/renatolbrandao/" target="_blank"
            >Conheça meu portfólio</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/renatolbrandao/" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/renato-lima-brandao/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://www.instagram.com/renatobrandaao" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://www.facebook.com/RenatoBrandaao" target="_blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ pela <a href="www.rocketseat.com.br>">Rocketseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
